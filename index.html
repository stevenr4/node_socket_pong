<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8" />
  	<title>Pong</title>
  	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
  	<script src="/socket.io/socket.io.js"></script>
  	<script>

  	  // When the document is loaded and ready, run this function
  	  $(document).ready(function(){

  	  	// This is the static WIDTH and HEIGHT variables (Overwritten when connection is declared)
		var WIDTH = 0;
		var HEIGHT = 0;

		// These are the static player width/height variables (Again, Overwritten when connection is declared)
		var P_WIDTH = 00;
		var P_HEIGHT = 00;

		// These are the static variables for the ball
		var B_WIDTH = 0;
		var B_HEIGHT = 0;

		// These are the Y positions of the players
		var p1YPos = 0;
		var p2YPos = 0;

		// This is the X and Y coords of the ball
		var ballX = 0;
		var ballY = 0;

		// The ID of a player
		var player_id = null;


		var c = document.getElementById("my_canvas");
		console.log(c);
		var ctx = c.getContext("2d");

		var socket = io.connect('127.0.0.1:3000'); //////////////////////////////////////////////////////////////////////

		socket.on('initial_connection', function(data){
			console.log("Initially connected...");
			console.log(data);
			p1YPos = data.p1YPos;
			p2YPos = data.p2YPos;
			player_id = data.player_id;
			WIDTH = data.WIDTH;
			HEIGHT = data.HEIGHT;
			P_WIDTH = data.P_WIDTH;
			P_HEIGHT = data.P_HEIGHT;
			B_WIDTH = data.B_WIDTH;
			B_HEIGHT = data.B_HEIGHT;

			refreshScreen();
		});




		/// THIS SECTION MANAGES THE KEY PRESSES AND UPDATES THE SERVER
		window.addEventListener('keydown', changeKeyDown, true);
		window.addEventListener('keyup', changeKeyUp, true);
		// 38 = UP
		// 40 = DOWN

		function changeKeyDown(evt){
			if(player_id){
				var key = evt.keyCode;
				if(key==38){       // UP
					socket.emit('up_key',{player_id:player_id,keyPressed:true});
				}else if(key==40){ // DOWN
					socket.emit('down_key',{player_id:player_id,keyPressed:true});
				}
			}
		}
		function changeKeyUp(evt){
			if(player_id){
				var key = evt.keyCode;
				if(key==38){       // UP
					console.log("Sending up-key was released!");
					socket.emit('up_key',{player_id:player_id,keyPressed:false});
				}else if(key==40){ // DOWN
					socket.emit('down_key',{player_id:player_id,keyPressed:false});
				}
			}
		}

		function moveDown(){
			if(player_id != null){
				socket.emit('request_move_down',{
					player_id:player_id
				});
			}else{
				alert("Didn't connect to server!");
			}
		}


		function cls(){
			ctx.fillStyle = "#000000";
			ctx.fillRect(0,0,WIDTH,HEIGHT);
		}
		function printPlayer(x,y){
			ctx.fillStyle = "#FFFFFF";
			ctx.fillRect(x,y,P_WIDTH,P_HEIGHT);
		}
		function printBall(x,y){
			ctx.beginPath();
			ctx.arc(x + B_WIDTH/2, y + B_HEIGHT/2, B_HEIGHT/2, 0, 2 * Math.PI, false);
			ctx.fillStyle = '#FFFFFF';
			ctx.fill();
			ctx.closePath();
		}
		function refreshScreen(){
			cls();
			printPlayer(
				20,
				p1YPos);

			printPlayer(
				WIDTH - 20 - P_WIDTH,
				p2YPos);
			printBall(ballX,ballY);

		}
		socket.on('positions', function(data){
			p1YPos = data.p1YPos;
			p2YPos = data.p2YPos;
			ballX = data.ballX;
			ballY = data.ballY;
			refreshScreen();
		});


  	  });

  	</script>
  </head>
  <body>
  	<h1>Socket.IO Pong</h1>
  	<canvas id="my_canvas" width="600" height="400">
  		Your web browser does not support the 'Canvas' tag.
  	</canvas>
  </body>
</html>
